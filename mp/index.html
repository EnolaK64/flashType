<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../assets/logoFTSVGv2.svg" type="image/x-icon">

    <title>Register</title>
</head>

<body>
    <div id="container">
        <div id="loginPage" class="account">
            <h1 class="title">Login</h1>
            <div class="messages"></div>
            <!-- <p>Username</p> -->
            <input type="text" name="Username" id="usernameLog" class="input username" placeholder="Username">
            <!-- <p>Password</p> -->
            <input type="password" name="password" id="passwordlog" class="input password" placeholder="Password">
            <button id="submitLogin" class="submitBtn">Login</button>
        </div>
        <div id="signupPage" class="account collapsed">
            <h1 class="title">Sign up</h1>
            <div class="messages"></div>
            <input type="text" name="Usesrname" id="usernameSign" class="input username" placeholder="Username">
            <input type="password" name="password" id="passwordSign" class="input password" placeholder="Password">
            <p><input type="checkbox" id="checkbox" value="check">I accept the <a href="../legal/index.html" target="_blank">Privacy Policy</a>.</p>
            <button id="submitSign" class="submitBtn">Sign Up</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
