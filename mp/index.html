<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>

    <div id="loginPage" class="account">
        <h1>Login</h1>
        <div id="errors" class="messages" ></div>
        <!-- <p>Username</p> -->
        <input type="text" name="Username" id="usernameLog" class="input" placeholder="Username" >
        <!-- <p>Password</p> -->
        <input type="password" name="password" id="passwordlog" class="input" placeholder="Password">
        <button id="submit">Login</button>
    </div>
    <div id="signupPage" class="account">
        <h1>Sign up</h1>
        <div id="errors" class="messages" ></div>
        <!-- <p>Username</p> -->
        <input type="text" name="Username" id="usernameSign" class="input" placeholder="Username" >
        <!-- <p>Password</p> -->
        <input type="password" name="password" id="passwordSign" class="input" placeholder="Password">
        <button id="submit">Sign Up</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
