<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Stats</title>
</head>

<body>
    <div id="stats-displayer">
        <div id="tabs-container">
            <!-- <button class="tabs selected" id="general">
                General
            </button> -->
            <button class="tabs selected" id="best">
                Best
            </button>
            <button class="tabs" id="worst">
                Worst
            </button>
            <button id="avg" class="tabs">
                Average
            </button>
            <button class="tabs" id="total">
                Total
            </button>
        </div>
        <div id="frames-container">
            <!-- <div id="general-frame" class="frames frame-select">
                
            </div> -->
            <div id="best-frame" class="frames frame-select"></div>
            <div id="worst-frame" class="frames"></div>
            <div id="avg-frame" class="frames"></div>
            <div id="total-frame" class="frames"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
